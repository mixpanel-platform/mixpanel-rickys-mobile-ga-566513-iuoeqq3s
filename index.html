<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <div class='dropdown-container'>
      <div class='dropdown'></div>
    </div>
    <script>
      var options = {
        items: [{label: 'Label 1', value: 1},
          {label: 'Label 2', value: 'Value 2'},
          {label: 'Third label', value: '3rd value'}
        ]
      };

      $('.dropdown').MPSelect(options);
      debugger
      options2 = {
        items: [{label: 'Label 3', value: 1},
          {label: 'Label 4', value: 'Value 2'},
          {label: 'Third', value: '3rd value'}
        ]
      };
      $('.dropdown').remove()
      $('.dropdown-container').append("<div class='dropdown'></div>")
      $('.dropdown').MPSelect(options2);
    </script>
  </body>
</html>
